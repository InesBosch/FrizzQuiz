<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frizz Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@1,700&family=Lobster&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

        <div class="top-banner">
            Frizz Quiz
        </div>

        <div class="welcome" id="welcome">
            take the quiz
        </div>

        <div class="frizz-quiz">
            
            
            <div class="hair-type-section">
                <h2>HAIR TYPE</h2>
                <form onsubmit="return false">
                    <input type="image" src="images/straight.JPG" id="straight" value = "straight" onclick="straightClicked()"/> 
                    <input type="image" src="images/wavy.JPG" id="wavy" value = "wavy" onclick="wavyClicked()"/> 
                    <input type="image" src="images/curly.JPG" id="curly" value="curly" onclick="curlyClicked()"/> 
                    <input type="image" src="images/coily.JPG" id="coily" onclick="coilyClicked()"/> 
                </form>

            </div>

            
            <div class="hair-density-section">
                <h2>HAIR DENSITY</h2>
                <form onsubmit="return false">
                    <input type="image" src="images/fine.JPG" id="fine" value="fine" onclick="fineClicked()"/> 
                    <input type="image" src="images/medium.JPG" id="medium" value ="medium" onclick="mediumClicked()"/> 
                    <input type="image" src="images/coarse.JPG" id="coarse" value ="coarse" onclick="coarseClicked()"/> 
                </form>

            </div>
       
            <div class="location">
                <form onsubmit="return false">
                    <input type="text" placeholder="Enter your location: City,Country" id="location" autofocus>
                </form>
            </div>

            <div class="submit">
                <form>
                    <button type="button" id="submit" onclick="displayResults()">SUBMIT</button>
                </form>
            </div>
            
            <div class="results" id="results"></div>
        
        </div>
    </div>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
